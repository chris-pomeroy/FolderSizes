plugins {
	id 'java'
    id 'java-library'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'eclipse'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter() 
}

javafx {
    version = "14"
}

dependencies {

    testImplementation 'junit:junit:4.12' 
}